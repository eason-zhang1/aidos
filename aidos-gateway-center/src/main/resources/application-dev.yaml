spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: uc
          uri: lb://user-center
          predicates:
            - Path=/uc/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
        - id: cms
          uri: lb://cms-center
          predicates:
            - Path=/cms/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker